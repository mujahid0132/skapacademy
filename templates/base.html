{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <button onclick="carttoggle()" class="relative"><span>cart</span><div id="cartnumber" class="bg-red-500 w-4 text-xs absolute top-0 right-0 aspect-square rounded-full">0</div></button>
    <div id="cartdiv" class="absolute flex items-center justify-center flex-col w-1/5 bg-green-500 right-0 h-screen hidden">
       <button id="clearcartbtn" onclick="clearcart()" class="hidden">clear cart</button>
       <div id="carthtml" class="bg-blue-500 w-4/5 flex items-center space-y-6 flex-col py-8 overflow-y-auto min-h-4/5">
           Your cart is empty
        </div>
        <form action="/checkout/" id="checkoutform" method="post">
            {% csrf_token %}
        </form>
        <button id="checkoutbtn" class="hidden" onclick="checkout();">checkout</button>
   </div>
    <a href="/">home</a>
    <a href="/products">Product</a>
    
    <hr>
    <br>
    {% block body %}{% endblock body %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src={% static 'cart.js' %}></script>
</body>
</html>
