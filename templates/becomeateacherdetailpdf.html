{% extends 'basedetailpdf.html' %}
{% block body %}
<div><span>Date Of Form Submission : {{objects.first.date_of_form_submission|date:"F j, Y"}}</span></div>
<div class="flex justify-center">
<table class="w-full border-collapse mx-auto">
<thead>
  <tr class="bg-gray-100">
    <th class="border border-gray-400 px-4 py-2">Name</th>
    <th class="border border-gray-400 px-4 py-2">Email</th>
    <th class="border border-gray-400 px-4 py-2">Phone No</th>
    <th class="border border-gray-400 px-4 py-2">CV</th>
  </tr>
</thead>
<tbody>
  {% for object in objects %}
  <tr>
    <td class="border border-gray-400 px-4 py-2">{{ object.name }}</td>
    <td class="border border-gray-400 px-4 py-2">{{ object.email }}</td>
    <td class="border border-gray-400 px-4 py-2">{{ object.phone_number }}</td>
    <td class="border border-gray-400 px-4 py-2"><a href="/media/{{ object.cv }}">Open CV</a></td>
  </tr>
  {% endfor %}
</tbody>
</table>
</div>
{% endblock body %}
